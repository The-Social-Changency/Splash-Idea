<html>
<head>
  <title>Splash Idea</title>
</head>
<body>
<h3>Splash Idea</h3>
<style>
  .loader {
    position: fixed;
    z-index: 99;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }
.loader > img {
  width: 500px;
}
.loader.hidden {
    -webkit-animation: puff-out-center 1s cubic-bezier(0.165, 0.840, 0.440, 1.000) 2s both;
              animation: puff-out-center 1s cubic-bezier(0.165, 0.840, 0.440, 1.000) 2s both;
}

@-webkit-keyframes puff-out-center {
  0% {
    -webkit-transform: scale(1);
            transform: scale(1);
    -webkit-filter: blur(0px);
            filter: blur(0px);
    opacity: 1;
  }
  100% {
    -webkit-transform: scale(2);
            transform: scale(2);
    -webkit-filter: blur(4px);
            filter: blur(4px);
    opacity: 0;
  }
}
@keyframes puff-out-center {
  0% {
    -webkit-transform: scale(1);
            transform: scale(1);
    -webkit-filter: blur(0px);
            filter: blur(0px);
    opacity: 1;
  }
  100% {
    -webkit-transform: scale(2);
            transform: scale(2);
    -webkit-filter: blur(4px);
            filter: blur(4px);
    opacity: 0;
  }
}

  </style>
  <script>
    window.addEventListener("load", function () {
      const loader =
    document.querySelector(".loader");
    loader.className += " hidden"; // class "loader hidden"
    });
    </script>
    <div class="loader">
        <img src="splashsc" alt="Loading..." />
    </div>
</body>
